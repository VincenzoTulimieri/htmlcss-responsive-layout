<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giallo Booleano</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- /google font -->
    <!-- font awsome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /font awsome -->
    <!-- foglio di stile -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /foglio di stile -->
    <!-- foglio di responsivita -->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- /foglio di responsivita -->
</head>
<body>
    <!-- intestazione pagina -->
    <header id="intestazione">
        <h1>Giallo Booleano</h1>
    </header>
    <!-- /intestazione pagina -->
    <!-- contenuto pagina -->
    <main>
        <section id="tiramisù">
            <div class="container">
                <p>DOLCI E DESSERTS</p>
                <h2>Tiramisù<span>(Dolce Tradizionale)</span></h2>
                <div class="container-img">
                        <img src="img/image(10).png" alt="video ricetta tiramisù">
                    <div class="dati">
                        <h3>In breve</h3>
                        <ul>
                            <li>Difficoltà: <strong>Facile</strong></li>
                            <li>Tempo: <strong>40 min</strong></li>
                            <li>Porzione per: <strong>8 persone</strong></li>
                            <li>Costo: <strong>contenuto</strong></li>
                            <li><strong>Note</strong>: +2 ore di riposo in frigo</li>
                        </ul>
                    </div>
                </div>
                
                <div class="social">
                    <div><i class="fa-brands fa-facebook"></i><strong>FACEBOOK</strong></div>
                    <div><i class="fa-brands fa-twitter"></i><strong>TWITTER</strong></div>
                    <div><i class="fa-brands fa-instagram"></i><strong>INSTAGRAM</strong></div>
                    <div><i class="fa-brands fa-pinterest"></i><strong>PINTEREST</strong></div>
                    <div><i class="fa-brands fa-youtube"></i><strong>YOUTUBE</strong></div>
                </div>
                <div class="pubblicità"><img src="img/banner.png" alt="pubblicità"></div>
            </div>
        </section>
        <section id="presentation">
            <div class="container">
                <h2>PRESENTATION</h2>
                <hr>
                <div>
                    <img src="" alt="">
                </div>
            </div>
        </section>
    </main>
    <!-- /contenuto pagina -->
    <!-- fine della pagina -->
    <footer></footer>
    <!-- /fine della pagina -->
</body>
</html>
